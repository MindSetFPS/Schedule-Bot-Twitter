{% extends "base.html" %}
{% block content %}

<section class="hero is-warning ">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
          </div>
        </div>
      </nav>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Estral Bot
        </h1>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-boxed">
        <div class="container">
          <ul>
            {%- for link in links %}
              <li class=" {% if path == link['path'] %}
                            is-active
                          {% endif %} " >
                <a href="{{ link['path'] }}" >
                  {{ link['name'] }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
    
  </section>
  <div class="container is-centered" >
    
    {% block create %}
    {% endblock create %}
    
  </div>
{% endblock content %}
